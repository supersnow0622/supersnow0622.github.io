$(function(){

	$('#sjTab1').addClass('cur-tab');

	var slideIndicator = $('<ol class="carousel-indicators"></ol');

							'<img src="img/banner1.jpg" alt="First slide">'+

		$('#myCarousel').append(slideIndicator);	
	$('#myCarousel').append(slideDiv);
	
	//不同设备上的图片设置
	var screenHeight = window.screen.height;
	if(screenHeight > 800){
		
		$('#index_navbar img').attr('src','img/logo.jpg');	

		//轮播图片适配	
		$('#banner1 img').attr('src','img/banner1.jpg');
		$('#banner2 img').attr('src','img/banner2.jpg');
	}else{

		$('#index_navbar img').attr('src','img/logo.jpg');
		$('#floatImg').hide();	

		//轮播图片适配
		$('#banner1 img').attr('src','img/banner1.jpg');
		$('#banner2 img').attr('src','img/banner2.jpg');
	}
	
	function SaveInfoToFile(folder, fileName) {
		var filePath = folder + fileName;
		var fileInfo = "hahahaha";
		var fso = new ActiveXObject("Scripting.FileSystemObject");
		var file = fso.CreateTextFile(filePath, true);
		file.Write(fileInfo);
		file.Close();
	}
	//点击按钮
	$('#login').click(function() {
		var data="要保存的文本";
		alert(data);
		SaveInfoToFile("data/", "data");
	});
	
});
</script>
